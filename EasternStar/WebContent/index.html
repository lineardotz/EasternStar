<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Eastern Star</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="styles/superslides.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="scripts/jquery.easing.1.3.js"></script>
<script src="scripts/jquery.animate-enhanced.min.js"></script>
<script src="scripts/jquery.superslides.min.js" type="text/javascript" charset="utf-8"></script>
<script>
  $(function() {
    $('#slides').superslides({
      inherit_width_from: '.wide-container',
      inherit_height_from: '.wide-container'
    });
  });
</script>
</head>
<body>
<div id="container">
	<div id="topSection">
		<table id="topSectionTable">
			<tr>
				<td style="width:200px;">
					<img alt="Eastern Star" src="images/logo.png" style="width:250px;">
				</td>
			</tr>
			<tr>
				<td style="width:220px;"></td>
				<td style="width:900px;text-align:center;vertical-align:middle;">
					<table>
						<tr>
							<td style="width:45px;"></td>
							<td style="width:100px;">
								<a href="#">About Us</a>
							</td>
							<td style="width:100px;">
								<a href="#">Products</a>
							</td>
							<td style="width:100px;">
								<a href="#">Contact Us</a>
							</td>
						</tr>
					</table>
				</td>
				<td style="width:200px;text-align:right;">
					<table style="text-align:right;">
						<tr>
							<td style="width:75%;text-align:right;">My Cart</td>
							<td style="width:15%;text-align:right;"><span style="color: #76792E;">(5)</span></td>
							<td style="width:10%;text-align:right;vertical-align:middle;">
								<img alt="My Cart" src="images/shoppingcart.png" style="vertical-align:middle;">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
	<div id="topStrip">
		<img alt="Strip" src="images/Header-Strip.png" style="width: 1020px;">
	</div>
	<div>
		<table id="mainSection">
			<tr>
				<td style="width:25%;text-align:center;vertical-align:middle;">
					<table id="productCat" style="margin-left:10px;">
						<tr>
							<th><span style="margin-left: 10px;">Top Categories</span></th>
						</tr>
						<tr>
							<td style="height: 300px; ">
								<div id="styledChecks">
								<input id="check1" type="checkbox" checked="checked" width="200px" >
								<label for="check1">Jeans</label><br />
								<input id="check2" type="checkbox" width="200px"><label for="check2">Pacifiers</label><br />
								<input id="check3" type="checkbox" width="200px"><label for="check3">Shirts</label><br />
								<input id="check4" type="checkbox" width="200px"><label for="check4">Pants</label><br />
								<input id="check5" type="checkbox" width="200px"><label for="check5">Napkins</label><br />
								</div>
							</td>
						</tr>
						<tr>
							<td style="height: 25px; text-align: right;">
							<a href="#"><div id="searchButton">
								<span style="margin-top:5px;">Search</span>
								<!-- <input type="button" name="Search" value="Search"> -->
							</div></a>
							</td>
						</tr>
					</table>
				</td>
				<td style="width:75%;text-align:center;vertical-align:middle;"> 
					<div class="wide-container">
					    <div id="slides">
					      <ul class="slides-container">
					        <li>
					          <img src="images/mothercare.png" width="550" height="300" alt="Mother Care">
					        </li>
					        <li>
					          <img src="images/people.jpeg" width="550" height="300" alt="Cinelli">
					        </li>
					        <li>
					          <img src="images/surly.jpeg" width="550" height="300" alt="Surly">
					        </li>
					      </ul>
					
					      <nav class="slides-navigation">
					        <a href="#" class="next">
					        	<img alt="Next" src="images/right.png" style="height: 50px;margin-top: -15px;margin-right:10px;">
					        </a>
					        <a href="#" class="prev">
					        	<img alt="Previous" src="images/left.png" style="height: 50px;margin-top: -15px;margin-left:10px;">
					        </a>
					      </nav>
					    </div>
					  </div>
				</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
